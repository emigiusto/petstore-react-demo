<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pet Store</title>
    <link
      rel="icon"
      href="https://img.icons8.com/color/48/000000/dog-bowl.png"
      sizes="32x32"
      type="image/png"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Custom CSS + JS -->
    <script charset="utf-8" src="/index.js" type="module"></script>
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <header class="header" id="header">
      
    </header>


    <main class="main">
      <div class="row main__section pb-4">
        <div class="col-lg-8 col-sm-12 mx-auto">
          <div class="row p-3 main__section__header">
            <h2 class="main__section__header__title">Offers</h2>
            <p class="main__section__header__description">
              See the best offers!
            </p>
          </div>
          <section id="offerSection" class="main__section__products">
            <div
              class="row row-cols-1 row-cols-md-3 g-4"
              id="offerProducts"
            ></div>
          </section>
        </div>
      </div>
      <div class="row main__section pb-4">
        <div class="col-lg-8 col-sm-12 mx-auto">
          <div class="row p-3 main__section__header">
            <h2 class="main__section__header__title">Free delivery</h2>
            <p class="main__section__header__description">
              Free delivery!
            </p>
          </div>
          <section id="deliverySection" class="main__section__products">
            <div
              class="row row-cols-1 row-cols-md-3 g-4"
              id="deliveryProducts"
            ></div>
          </section>
        </div>
      </div>
      <div class="row main__section pb-4">
        <div class="col-lg-8 col-sm-12 mx-auto">
          <div class="row p-3 main__section__header">
            <h2 class="main__section__header__title">New Arrivals</h2>
            <p class="main__section__header__description">
              See our new arrivals
            </p>
          </div>
          <section id="arrivalSection" class="main__section__products">
            <div
              class="row row-cols-1 row-cols-md-3 g-4"
              id="arrivalProducts"
            ></div>
          </section>
        </div>
      </div>
    </main>

      <footer class="py-3 my-4" id="footer"></footer>


    <!-- Bootstrap JS + Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
