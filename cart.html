<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Cart</title>
</head>
<body>
    <div class="container-fluid cart-page-container">
    <!-- Go back to store -->
        <div class="col returnDiv">
            <a class="goback" href="index.html"><span class="material-icons" style="padding-right: 8px;">arrow_back</span>Go back to store</a>
        </div>
    <!-- Content-->
        <div class="col centered-content">
            <div class="widthsetter">
            <!-- Header -->
                <div class="row header">
                    <h1>My Cart</h1>
                </div>
            <!-- Products (list) -->
                <ul>
                    <li class="row">
                        <div class="col-lg-3 product-img-layout">
                            <img class= "product_img" src="https://cdn.shopify.com/s/files/1/0555/0493/products/wolfsblut-wild-pacific.png?v=1404826766" alt="">
                        </div>
                        <div class="col product-text-container">
                            <div class="row">
                                <div class="col">
                                    <p>Product name</p>
                                </div>
                                <div class="col product-price-container">
                                    <p class= "product-text-price">Product price</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="product-text-subtext">Product properties</p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="row">
                        <div class="col-lg-3 product-img-layout">
                            <img  class= "product_img" src="https://cdn.shopify.com/s/files/1/0555/0493/products/wolfsblut-wild-duck.png?v=1404826764" alt="">
                        </div>
                        <div class="col product-text-container">
                            <div class="row">
                                <div class="col">
                                    <p>Product name</p>
                                </div>
                                <div class="col product-price-container">
                                    <p class= "product-text-price">Product price</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="product-text-subtext">Product properties</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            <!-- Checkout button -->
                <div class="row">
                    <button class="button">Go to checkout</button>
                </div>
            </div>
        </div>
    <!-- Content end-->
    </div>
    </body>
</html>
