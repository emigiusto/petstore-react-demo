<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Cart</title>
</head>
<body>
    <div class="container-fluid">
    <!-- Go back to store -->
        <div class="col" style="display: flex; justify-content: left;">
            <a class="goback" href="index.html"><span class="material-icons" style="padding-right: 8px;">arrow_back</span>Go back to store</a>
        </div>
    <!-- Header -->
        <div class="col" style="display: flex; justify-content: center;">
            <div class="cart">
                <div class="row" style="padding-bottom: 24px">
                    <h1>My Cart</h1>
                </div>
    <!-- Products -->
                <div class="row">
                    <div class="col-lg-3" style="padding: 16px;">
                        <img  class= "product_img" src="https://cdn.shopify.com/s/files/1/0555/0493/products/wolfsblut-wild-pacific.png?v=1404826766" alt="">
                    </div>
                    <div class="col"  style="padding-top: 16px;">
                        <div class="row">
                            <div class="col">
                                Product name
                            </div>
                            <div class="col" style="text-align:end">
                                Product price
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Product entities
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3" style="padding: 16px;">
                        <img  class= "product_img" src="https://cdn.shopify.com/s/files/1/0555/0493/products/wolfsblut-wild-duck.png?v=1404826764" alt="">
                    </div>
                    <div class="col"  style="padding-top: 16px;">
                        <div class="row">
                            <div class="col">
                                Product name
                            </div>
                            <div class="col" style="text-align:end">
                                Product price
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Product entities
                            </div>
                        </div>
                    </div>
                </div>
    <!-- Checkout button -->
                <div class="row">
                    <button class="button">Go to checkout</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
