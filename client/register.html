<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="/register.js" type="module"></script>
    <title>Register</title>
  </head>
  <body
    style="
      background-color: rgb(211, 211, 211);
      padding-top: 40px;
      padding-left: 10%;
      padding-right: 10%;
    "
  >
    <nav id="navbar"></nav>
    <form
      class="pb-3 pt-4 px-4 border rounded bg-white shadow-sm form-signin"
      id="RegisterForm"
    >
      <a href="/client/login/login.html">Back to log in </a>
      <img
        class="mb-4 d-flex mx-auto form-signin__logo"
        src="https://img.icons8.com/color/96/000000/dog-bowl.png"
        alt=""
        width="80"
        height="80"
      />
      <div class="form-row mx-auto">
        <div class="form-group col-md-6">
          <label for="inputEmail4">*Email</label>
          <input
            name="email"
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="Email"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">*Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="inputPassword4"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-row mx-auto">
        <div class="form-group col-md-6">
          <label for="inputFirstName">*First Name</label>
          <input
            name="firstName"
            type="firstName"
            class="form-control"
            id="inputFirstName"
            placeholder="First Name"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">*Last Name</label>
          <input
            name="lastName"
            type="lastName"
            class="form-control"
            id="inputLastName"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Delivery Address</label>
        <input
          name="address"
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="Rued Langgaards Vej 7"
        />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" name="city" id="inputCity" />
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" name="state">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"
            >Remember my details</label
          >
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register & Sign In</button>
    </form>
    <footer id="footer"></footer>
  </body>
</html>
