<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script charset="utf-8" src="cart.js" type="module">
    </script>
   
    <title>Cart</title>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="container-fluid cart-page-container">
    <!-- Go back to store -->
        <div class="col returnDiv">
            <a class="goback" href="../productList/productList.html"><span class="material-icons" style="padding-right: 8px;">arrow_back</span>Go back to store</a>
        </div>
    <!-- Content-->
        <div class="col centered-content">
            <div class="widthsetter">
            <!-- Header -->
            <div class="row align-middle">
                <div class="col align-self-center"><h1 id = "title">Cart</h1></div>
                <div class="col-auto align-self-center"><button id="clearCartButton" class="btn btn-outline-secondary">Clear cart</button></div>
            </div>
            <!-- Products (list) -->
                <ul id="cartList" style="padding-left: 0px;"  >
                </ul>
                <div class="row">
                    <div class="col"><p style = "font-weight: bold;">Total</p></div>
                    <div class="col"><p id= "productTotal" class="text-end"></p></div>
                </div>
                <a href="../checkout/checkout.html">
                    <button type="button" class="btn btn-dark">Go to checkout</button>
                 </a>
            </div>
        </div>
    <!-- Content end-->
    </div>
    <footer class="py-3 my-4" id="footer"></footer>

    <div class="position-absolute top-100 start-50 translate-middle" id="footerCart"></div>
    </body>
</html>
