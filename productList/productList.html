<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pet Store</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/dog-bowl.png" sizes="32x32" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS + JS -->
    <script charset="utf-8" src="/productList/productList.js"></script>
    <link rel="stylesheet" href="/productList/productList.css" />
</head>

<body>

    <main class="main">
        <div class="row main__section pb-4">
            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="row p-3 main__section__header">
                    <h2 class="main__section__header__title" id="title">Products</h2>
                    <p class="main__section__header__description" id="description">See the best offers!</p>
                </div>
                <section id="products" class="main__section__products">
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="products">
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS + Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
