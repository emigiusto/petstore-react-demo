<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pet Store</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/dog-bowl.png" sizes="32x32" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS + JS -->
    <script type="module" charset="utf-8" src="/productList/productList.js"></script>
    <link rel="stylesheet" href="/productList/productList.css" />
</head>

<body>

    <main class="main">
        <div class="row main__section pb-4">
            <div class="col-10 col-xs-12 mx-auto">
                <div class="row py-3 main__section__header">
                    <h2 class="main__section__header__title" id="title">Products</h2>
                </div>
                <p class="main__section__header__description" id="description">Filters</p>
                <section id="filters" class="main__section__filters row d-flex flex-row align-items-center my-3">
                    <div class="m-2 px-0 main__section__filters__item filters-select dropdown">
                        <button name="breed" class="btn btn-outline-secondary dropdown-toggle" type="button" id="breed"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Breed
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><button class="dropdown-item" onclick="addFilter('breed','all')">All</button></li>
                            <li><button class="dropdown-item" onclick="addFilter('breed','giant')">Giant</button></li>
                            <li><button class="dropdown-item" onclick="addFilter('breed','large')">Large</button></li>
                            <li><button class="dropdown-item" onclick="addFilter('breed','medium')">Medium</button></li>
                            <li><button class="dropdown-item" onclick="addFilter('breed','small')">Small</button></li>
                        </ul>
                    </div>
                    <div class="m-2 px-0 main__section__filters__item filters-select dropdown">
                        <button name="size" class="btn btn-outline-secondary dropdown-toggle" type="button" id="size"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Size
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            <li><button class="dropdown-item" onclick="addFilter('size','all')">All</button></li>
                            <li><button class="dropdown-item" onclick="addFilter('size','puppy')">Puppy</button></li>
                            <li><button class="dropdown-item" onclick="addFilter('size','adult')">Adult</button></li>
                        </ul>
                    </div>
                    <button id="sterilized" type="button" class="m-2 main__section__filters__item  btn btn-outline-secondary" onclick="toggleFilters(this)">Sterilized</button>
                    <button id="offer" type="button" class="m-2 main__section__filters__item  btn btn-outline-secondary" onclick="toggleFilters(this)">Offers</button>
                    <button id="arrival" type="button" class="m-2 main__section__filters__item  btn btn-outline-secondary" onclick="toggleFilters(this)">New arrivals</button>
                </section>
                <section id="products" class="main__section__products row">
                </section>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS + Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
