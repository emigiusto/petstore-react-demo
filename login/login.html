<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/dog-bowl.png" sizes="32x32" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS + JS -->
    <script charset="utf-8" src="/login/login.js"></script>
    <link rel="stylesheet" href="/login/login.css" />
</head>

<body style="background-color: rgb(211, 211, 211); padding-top:40px">
    <form class="pb-3 pt-4 px-4 border rounded bg-white shadow-sm form-signin" id="loginForm">
        <img class="mb-4 d-flex mx-auto form-signin__logo" src="https://img.icons8.com/color/96/000000/dog-bowl.png" alt="" width="80"
            height="80">
        <h1 class="h3 mb-3 font-weight-normal form-signin__title">Sign in</h1>
        <label for="inputEmail" class="sr-only form-signin__label">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control form-signin__input" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only form-signin__label">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control form-signin__input" placeholder="Password" required>
        <div class="checkbox mb-3 form-signin__remember">
            <input type="checkbox" value="false" name="remember" id="inputRemember" onclick="handleCheckbox(this)"> 
            <label>Remember me</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-2 form-signin__submit" type="submit">Sign in</button>
        <p class="mt-3 mb-1">Don't have an account yet?</p>
        <p class="mt-0 mb-2">Register 
            <a href="../register.html" class="link-primary">here</a>
        </p>
    </form>

    <!-- Bootstrap JS + Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
